<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe AI</title>
    <style>
        .cell{
            width:200px;
            height:200px;
            background-color: #74CEB7;
            color:#FFFFCB;
            border:none;
            font-size: 100px;
        }
        .cell:hover{
            background-color: #2C858D;
        }
    </style>
</head>
<body>
    <div id = 'winningDiv'></div>
    <table style='width:600px;'>
        <tr>
            <td>
                <button class="cell" id = 'a1' onclick="setValue(0);"></button>
                <button class="cell" id = 'a2' onclick="setValue(1);"></button>
                <button class="cell" id = 'a3' onclick="setValue(2);"></button>
                
            </td>
            <td>
                <button class="cell" id = 'a4' onclick="setValue(3);"></button>
                <button class="cell" id = 'a5' onclick="setValue(4);"></button>
                <button class="cell" id = 'a6' onclick="setValue(5);"></button>
                
            </td>
            <td>
                <button class="cell" id = 'a7' onclick="setValue(6);"></button>
                <button class="cell" id = 'a8' onclick="setValue(7);"></button>
                <button class="cell" id = 'a9' onclick="setValue(8);"></button>
                
            </td>
            
        </tr>
               
    </table>
    <script src = 'sketch.js'></script>
</body>
</html>
